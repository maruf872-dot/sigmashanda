<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript String Commands</h1>
        <p>Basic Method</p>
        <script>
            var str = "ImPOssible TimINg WhaT?"
            document.write(str.toUpperCase)();
            document.write("br");
            document.write(str.toLowerCase)();
            document.write("br");
            document.write(str.startsWith);
            document.write("br");
        </script>
    </body>
</html>
